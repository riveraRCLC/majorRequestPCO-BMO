<!DOCTYPE html>
<html>
<head>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <header>MAJOR REQUEST PCO</header>

    <form id="registrationForm">
        <div class="form first">
            <div class="details personal">
                <span class="title">FILL HERE</span>

                <div class="fields">
                    <div class="input-field">
                        <label>DEPARTMENT</label>
                        <input type="text" id="department" placeholder="Enter your Department" required>
                    </div>
                    <div class="input-field">
                        <label>DATE</label>
                        <input type="date" id="date" placeholder="Enter date" required>
                    </div>

                    <div class="input-field">
                        <label>Quantity</label>
                        <input type="text" id="quantity" placeholder="Enter Quantity" required maxlength="4">
                    </div>
                    <div class="input-field">
                        <label>Requisition</label>
                        <input type="text" id="requisition" placeholder="Enter Requisition" required maxlength="27">
                    </div>
                    
                    <!-- Additional Quantity and Requisition fields -->
                    <div class="additional-fields hidden">
                        <div class="input-field">
                            <input type="text" id="MYquantity" placeholder="Enter Quantity" required maxlength="4">
                        </div>
                        <div class="input-field">
                            <input type="text" id="MYrequisition" placeholder="Enter Requisition" required maxlength="27">
                        </div>
                    </div>
                    <div class="additional-fields hidden">
                        <div class="input-field">
                            <input type="text" id="THEquantity" placeholder="Enter Quantity" required maxlength="4">
                        </div>
                        <div class="input-field">
                            <input type="text" id="THErequisition" placeholder="Enter Requisition" required maxlength="27">
                        </div>
                    </div>
                    <div class="additional-fields hidden">
                        <div class="input-field">
                            <input type="text" id="PRIquantity" placeholder="Enter Quantity" required maxlength="4">
                        </div>
                        <div class="input-field">
                            <input type="text" id="PRIrequisition" placeholder="Enter Requisition" required maxlength="27">
                        </div>
                    </div>
                </div>
            </div>

            <div class="details ID">
                <div class="fields">
                    <div class="input-field">
                        <label>Purpose</label>
                        <input type="text" id="purpose" placeholder="Eg. FOR OFFICE USE" required>
                    </div>
                    <div class="input-field">
                        <label>Requested By</label>
                        <input type="text" id="requestedBy" placeholder="Enter Requested by" required>
                    </div>
                </div>
                <button type="button" onclick="addFields();">Add Quantity and Requisition</button>
                <button type="submit" value="Click">
                    Save
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    function addFields() {
        const additionalFields = document.querySelectorAll('.additional-fields');
        for (const field of additionalFields) {
            if (field.classList.contains('hidden')) {
                field.classList.remove('hidden');
                break;
            }
        }
    }
</script>
</body>
</html>
