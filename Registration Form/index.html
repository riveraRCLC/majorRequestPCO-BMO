<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Registration Form</title> 
</head>
<body>
    <div class="container">
        <header>MAJOR REQUEST PCO</header>

        <form id="registrationForm">
            <div class="form first">
                <div class="details personal">
                    <span class="title">FILL HERE</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>DEPARTMENT</label>
                            <input type="text" id="department" placeholder="Enter your Department" required>
                        </div>
                        <div class="input-field">
                            <label>DATE</label>
                            <input type="date" id="date" placeholder="Enter date" required>
                        </div>
                        <div class="input-field">
                            <label>Quantity</label>
                            <input type="text" id="quantity" placeholder="Enter Quantity" required maxlength="4">
                        </div>
                        <div class="input-field">
                            <label>Requisition</label>
                            <input type="text" id="requisition" placeholder="Enter Requisition" required maxlength="27">
                        </div>
                    </div>
                </div>
                <div class="details ID">
                    <div class="fields">
                        <div class="input-field">
                            <label>Purpose</label>
                            <input type="text" id="purpose" placeholder="Eg. FOR OFFICE USE" required>
                        </div>
                        <div class="input-field">
                            <label>Requested By</label>
                            <input type="text" id="requestedBy" placeholder="Enter Requested by" required>
                        </div>
                    </div>
                    <button class="nextBtn" id="saveButton">
                        <span class="btnText">Save</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
        </form>
    </div>

    <script>
        document.getElementById("saveButton").addEventListener("click", function () {
            // Get values from form fields
            const department = document.getElementById("department").value;
            const date = document.getElementById("date").value;
            const quantity = document.getElementById("quantity").value;
            const requisition = document.getElementById("requisition").value;
            const purpose = document.getElementById("purpose").value;
            const requestedBy = document.getElementById("requestedBy").value;

            // Create a text content
            const textContent = `DEPARTMENT: ${department}\nDATE: ${date}\nQuantity: ${quantity}\nRequisition: ${requisition}\nPurpose: ${purpose}\nRequested By: ${requestedBy}`;

            // Create a Blob from the text content
            const blob = new Blob([textContent], { type: "text/plain" });

            // Create a download link
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `MajorRequestPCO(${date}).txt`;
            a.style.display = "none";

            // Append the link to the body and trigger a click to download the file
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
