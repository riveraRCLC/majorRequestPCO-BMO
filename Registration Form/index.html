<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <header>MAJOR REQUEST PCO</header>

        <form id="registrationForm">
            <div class="form first">
                <div class="details personal">
                    <span class="title">FILL HERE</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>DEPARTMENT</label>
                            <input type="text" id="department" placeholder="Enter your Department" required>
                        </div>
                        <div class="input-field">
                            <label>DATE</label>
                            <input type="date" id="date" placeholder="Enter date" required>
                        </div>
                        <div class="input-field">
                            <label>Quantity</label>
                            <input type="text" id="quantity" placeholder="Enter Quantity" required maxlength="4">
                        </div>
                        <div class="input-field">
                            <label>Requisition</label>
                            <input type="text" id="requisition" placeholder="Enter Requisition" required maxlength="27">
                        </div>
                    </div>
                </div>
                <div class="details ID">
                    <div class="fields">
                        <div class="input-field">
                            <label>Purpose</label>
                            <input type="text" id="purpose" placeholder="Eg. FOR OFFICE USE" required>
                        </div>
                        <div class="input-field">
                            <label>Requested By</label>
                            <input type="text" id="requestedBy" placeholder="Enter Requested by" required>
                        </div>
                    </div>
                    <button class="nextBtn" id="saveButton">
                        <span class="btnText">Save</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("saveButton").addEventListener("click", function () {
            const department = document.getElementById("department").value;
            const date = document.getElementById("date").value;
            const quantity = document.getElementById("quantity").value;
            const requisition = document.getElementById("requisition").value;
            const purpose = document.getElementById("purpose").value;
            const requestedBy = document.getElementById("requestedBy").value;

            // Create a Canvas element to draw the text on an image
            const canvas = document.createElement("canvas");
            canvas.width = 800; // Width of your image
            canvas.height = 600; // Height of your image

            const ctx = canvas.getContext("2d");
            const img = new Image();
            img.src = "majorP1.jpg"; // Your image file

            img.onload = function () {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Customize text settings
                ctx.font = "20px Arial";
                ctx.fillStyle = "black";

                // Position and format the text
                ctx.fillText(`DEPARTMENT: ${department}`, 50, 50);
                ctx.fillText(`DATE: ${date}`, 50, 100);
                ctx.fillText(`Quantity: ${quantity}`, 50, 150);
                ctx.fillText(`Requisition: ${requisition}`, 50, 200);
                ctx.fillText(`Purpose: ${purpose}`, 50, 250);
                ctx.fillText(`Requested By: ${requestedBy}`, 50, 300);

                // Create a data URL of the canvas
                const dataURL = canvas.toDataURL("image/jpeg");

                // Create a download link for the image
                const a = document.createElement("a");
                a.href = dataURL;
                a.download = `MajorP1(${date}).jpg`;
                a.style.display = "none";

                // Append the link to the body and trigger a click to download the image
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
        });
    </script>
</body>
</html>
