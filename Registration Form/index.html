<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>MAJOR REQUEST PCO</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">FILL HERE</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>DEPARTMENT</label>
                            <input type="text" placeholder="Enter your Department" required>
                        </div>
                        <div class="input-field">
                            <label>DATE</label>
                            <input type="date" placeholder="Enter date" required>
                        </div>
                        <!-- Email input field removed -->
                        <!-- <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div> -->
                        <!-- Add a div to maintain layout and spacing -->
                       
                        <div class="input-field">
                            <label>Quantity</label>
                            <input type="text" placeholder="Enter Quantity" required maxlength="4">
                        </div>
                        <div class="input-field">
                            <label>Requisition</label>
                    <input type="text" placeholder="Enter Requisition" required maxlength="27">
                        </div>

                        

                <div class="details ID">
                    

                    <div class="fields">
                        <div class="input-field">
                            <label>Purpose</label>
                            <input type="text" placeholder="Eg. FOR OFFICE USE" required>
                        </div>

                        <div class="input-field">
                            <label>Requested By</label>
                            <input type="text" placeholder="Enter Requested by" required>
                        </div>

                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>


                            
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
