<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="style2.css">
    
    <!-- ==== Iconscout CSS ==== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <title>Printable Area</title>

</head>

<body>
    
    <input type="button" onclick="printDiv()" value="Print a div!" />
    
    <div class="banner-card" id="printableArea1">
        <img src="p1.jpg" alt="logo picture">        
        <div class="banner-textDEPT"><h2 id="department"></h2></div>
        <div class="banner-textDATE"><h2 id="date"></h2></div>
        <div class="banner-textQUANT"><h2 id="quantity1PA"></h2></div>
        <div class="banner-textBODY"><h2 id="requisition1PA"></h2></div>
        <div class="banner-textQUANT2"><h2 id="quantity1PA2"></h2></div>
        <div class="banner-textBODY2"><h2 id="requisition1PA2"></h2></div>
        <div class="banner-textQUANT3"><h2 id="quantity1PA3"></h2></div>
        <div class="banner-textBODY3"><h2 id="requisition1PA3"></h2></div>
        <div class="banner-textQUANT4"><h2 id="quantity1PA4"></h2></div>
        <div class="banner-textBODY4"><h2 id="requisition1PA4"></h2></div>
        <div class="banner-textPURPOSE"><h2 id="purpose"></h2></div>
        <div class="banner-textDEPTHEAD"><h2 id="requestedByF"></h2></div>
        <div class="banner-textDEPTHEAD2"><h2 id="requestedByL"></h2></div>
    </div>
    
    <div class="banner-card" id="printableArea2">
        <img src="p2.jpg" alt="logo picture">        
        <div class="banner-textDEPT"><h2 id="department2"></h2></div>
        <div class="banner-textDATE"><h2 id="date2"></h2></div>
        <div class="banner-textQUANT"><h2 id="quantity2"></h2></div>
        <div class="banner-textBODY"><h2 id="requisition2"></h2></div>
        <div class="banner-textPURPOSE"><h2 id="purpose2"></h2></div>
        <div class="banner-textDEPTHEAD"><h2 id="requestedByF2"></h2></div>
        <div class="banner-textDEPTHEAD2"><h2 id="requestedByL2"></h2></div>
    </div>
    
    <div class="banner-card" id="printableArea3">
        <img src="p3.jpg" alt="logo picture">        
        <div class="banner-textDEPT"><h2 id="department3"></h2></div>
        <div class="banner-textDATE"><h2 id="date3"></h2></div>
        <div class="banner-textQUANT"><h2 id="quantity3"></h2></div>
        <div class="banner-textBODY"><h2 id="requisition3"></h2></div>
        <div class="banner-textPURPOSE"><h2 id="purpose3"></h2></div>
        <div class="banner-textDEPTHEAD"><h2 id="requestedByF3"></h2></div>
        <div class="banner-textDEPTHEAD2"><h2 id="requestedByL3"></h2></div>
    </div>

    <script>
        // Retrieve department, date, and purpose
        document.getElementById("department").textContent = localStorage.getItem("department");
        var storedDate = localStorage.getItem("date");
        document.getElementById("date").textContent = storedDate;
        document.getElementById("purpose").textContent = localStorage.getItem("purpose");
        
        // Retrieve quantities and requisitions dynamically
        for (let i = 1; i <= 4; i++) {
            let quantityKey = "quantity" + i;
            let requisitionKey = "requisition" + i;
            let quantityElement = document.getElementById("quantity1PA" + i);
            let requisitionElement = document.getElementById("requisition1PA" + i);

            if (localStorage.getItem(quantityKey) && localStorage.getItem(requisitionKey)) {
                quantityElement.textContent = localStorage.getItem(quantityKey);
                requisitionElement.textContent = localStorage.getItem(requisitionKey);
            }
        }

        // Retrieve Requested By
        document.getElementById("requestedByF").textContent = localStorage.getItem("requestedByF");
        document.getElementById("requestedByL").textContent = localStorage.getItem("requestedByL");
    </script>
    
    <script>
        function printDiv() {
            for (let i = 1; i <= 3; i++) {
                let divName = "printableArea" + i;
                var printContents = document.getElementById(divName).innerHTML;
                var originalContents = document.body.innerHTML;
                document.body.innerHTML = printContents;
                window.print();
                document.body.innerHTML = originalContents;
            }
        }
    </script>
</body>
</html>
