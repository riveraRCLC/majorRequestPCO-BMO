<style type="text/css">

    div, aside, button {
      display: block;
      margin: 1rem auto;
      text-align: center;
    }
  
    @media print {
    /* Sets print view with media query */
  
      body * {
        display: none;
      }
      /* Sets body and elements in it to not display */
    
      .print-area, .print-area * {
        display: block;
      }
      /* Sets print area element and all its content to display */
    }
  
  </style>
  <link rel="stylesheet" href="stylePrintPage.css">
  <body>
  
    <div class="print-area">
        <img src="p1.jpg" alt="logo picture">
    </div>
  
    <aside>
      Don't print me.
    </aside>
  
    <button id="printBtn">Print</button>
  
  </body>
  
  <script type="text/javascript">
  
    document.getElementById('printBtn').addEventListener('click', () => { window.print() });
    // Prints area to which class was assigned only
  
  </script>
